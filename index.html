
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Standard Herald | Global News & Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-ticker {
        animation: ticker 60s linear infinite;
      }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-sans { font-family: 'Inter', sans-serif; }
      
      /* Information dense styling */
      .headline-main { @apply text-4xl md:text-5xl font-serif font-bold leading-tight tracking-tight text-gray-900 mb-3; }
      .headline-secondary { @apply text-xl font-serif font-bold leading-snug text-gray-900 mb-2; }
      .headline-sidebar { @apply text-base font-serif font-semibold leading-tight text-gray-800; }
      .article-thumbnail { @apply w-full h-auto object-cover grayscale-[0.2] hover:grayscale-0 transition-all duration-300; }
      .topic-link { @apply text-xs uppercase tracking-widest font-bold text-red-700 hover:text-red-900; }
      .meta-text { @apply text-xs text-gray-500 font-sans; }

      /* Hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
